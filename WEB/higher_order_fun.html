<body>
    <h1>Higher Order Functions</h1>
    <script>
        marks = [20,23,24,25,20,20,22,21,21,15,14,13,12,10,11,15,18,14,12]
        marksbelow15=[]
        for(i=0;i<marks.length;i++){
            if(marks[i]<15)
                marksbelow15.push(marks[i])
        }
        console.log(marksbelow15)
    </script>
</body>
